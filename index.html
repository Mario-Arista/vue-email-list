<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails wit API</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-dark font-monospace">

    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <div id="app" class="container py-5">
        
        <h1 class="mb-5 text-white text-center">
            Email List
        </h1>

        <div id="container-mail"
            v-if="emails.length > 0"
        >
            
            <!-- Lista mail -->
            <ul id="emails" 
                class="custom-width m-auto"
                v-for="(email, index) in emails"
            >
                <li class=" email list-group-item d-flex justify-content-between align-items-center bg-transparent text-white p-3">
                    <span class="border border-1 border-success p-2">
                           {{ (index + 1) + " - " + emails[index] }}
                    </span>

                </li>
            </ul>

        </div> 
        <!-- Paragrafo in caso non ci siano mails -->
        <p v-else class="custom-width text-warning m-auto text-center">
            Non ci sono emails!
        </p>

    </div>

    <script src="./js/script.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
